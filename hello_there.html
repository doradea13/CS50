<!DOCTYPE html>
<html>
<head lang="en">
    <title>Git</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .code{
            background-color: black;
            font-family: consolas;
            font-size: 15px;
            color: lightseagreen;
            padding: 5px;
            border: solid 1px whitesmoke;
            border-radius: 5px;
        }
        body{
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    Hello, boy! <br>

    To add a file in the repository:
    <div class="code">
        git add $file$
    </div>
    To add a commitment 
    <div class="code">
        git commit -m "Your message of changes here"
    </div>   
    Getting the git status you can see how often commitments have you done
    so far:
    <div class="code">
        git status
    </div>
    Adding the comand to push, you upload the data you have done:
    <div class="code">
        git push
    </div>



</body>
</html>
